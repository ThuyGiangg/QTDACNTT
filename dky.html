<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/3bec00ab13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style_4.css">
</head>
<body>
    <div class="login-main">
        <div class="login-wrapper">
            <a href="home.html">
                <i class="close-icon fa-solid fa-xmark"></i>
            </a>
            <h2 class="login-title">Đăng ký</h2>
            <p class="login-text">TÊN ĐĂNG NHẬP *</p>
            <input type="text" required placeholder="Nhập tên đăng nhập" class="login-input mb24">
            <p class="login-text">EMAIL *</p>
            <input type="email" required placeholder="Nhập e-mail" class="login-input mb24">
            <p class="login-text">SỐ ĐIỆN THOẠI *</p>
            <input type="text" required placeholder="Nhập số điện thoại" class="login-input mb24">
            <p class="login-text">MẬT KHẨU *</p>
            <input type="text" required placeholder="Nhập mật khẩu" class="login-input mb24">
            <p class="login-text">NHẬP LẠI MẬT KHẨU *</p>
            <input type="text" required placeholder="Nhập lại mật khẩu" class="login-input mb24">
            <div class="login-checkbox">
                <input type="checkbox" checked class="login-information">Nhận tin tức mới nhất về cửa hàng trang sức Quiin Jewelry
            </div>
            <p class="login-rules">Đăng ký tài khoản mới đồng nghĩa với việc bạn chấp nhận với Điều khoản và điều kiện của Quiin Jewelry.</p>
            <a class="login-btn">Đăng ký</a>
            <div class="login-ctk">
                <span class="login-ctk-hr"></span>
                <span class="login-ctk-text">Đã có tài khoản?</span>
                <span class="login-ctk-hr"></span>
            </div>
            <a href="dnhap.html" class="login-btn dk">Đăng nhập tại đây</a>
        </div>
    </div>
</body>
</html>
