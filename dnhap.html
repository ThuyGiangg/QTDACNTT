<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/3bec00ab13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style_4.css">
</head>
<body>
    <div class="login-main">
        <div class="login-wrapper">
            <a href="home.html">
                <i class="close-icon fa-solid fa-xmark"></i>
            </a>
            <h2 class="login-title">Đăng nhập vào Quiin </h2>
            <p class="login-text">EMAIL HOẶC TÊN ĐĂNG NHẬP *</p>
            <input type="text" placeholder="Nhập email hoặc tên đăng nhập" class="login-input">
            <div class="login-mk">
                <p class="login-text">MẬT KHẨU *</p>
                <p class="login-qmk">Quên mật khẩu?</p>
            </div>
            <input type="password" required placeholder="Nhập mật khẩu" class="login-input">
            <a href="" class="login-btn">Đăng nhập</a>
            <div class="login-ctk">
                <span class="login-ctk-hr"></span>
                <span class="login-ctk-text">Chưa có tài khoản</span>
                <span class="login-ctk-hr"></span>
            </div>
            <a href="dky.html" class="login-btn dk">
                Đăng ký ngay - Miễn phí
            </a>
        </div>
    </div>
</body>
</html>
